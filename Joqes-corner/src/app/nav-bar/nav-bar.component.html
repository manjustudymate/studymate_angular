<!--Nav tool bar-->

<mat-toolbar>
    <span>My NavBar</span>
<div>
    <span>Home</span>
    <span>signIn</span>
</div>
</mat-toolbar>


<!--End of Nav tool bar-->
<!--Expansion Panel-->
<p class="middle">------------------ Expansion Panel ------------------</p>
<mat-accordion multi="false" class="mat-accordion" *ngFor="let x of a" >
    <mat-expansion-panel >
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{a[x-1]}}
        </mat-panel-title>
        </mat-expansion-panel-header>
        <hr>
        <p>{{b[x-1]}}</p>
    </mat-expansion-panel>
</mat-accordion>
<!--End of Expansion Panel-->
<p class="middle">------------------ Badges ------------------<br>
<button mat-raised-button color="primary"
    matBadge="8" matBadgePosition="before" matBadgeColor="accent">
  Action
</button>
<span matBadge="4" matBadgeOverlap="false">Text with a badge</span></p>
