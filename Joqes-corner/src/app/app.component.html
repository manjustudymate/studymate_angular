<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 15px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
    border-color: dodgerblue;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  /* Responsive Styles */
  @media screen and (max-width: 700px) {
    .card-container{
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
      width:200px;
    }
    .card.highlight-card span {
      margin-left: 72px;
      width:200px;
    }

    .messagePlace{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }



  }

 


</style>

<div class="content" role="main">
  <div class="card-container">
    
    <a mat-button id="card1" class="card" rel="noopener" (click)="onclickJokes()">
      <span>Jokes</span>
    </a>

    <a mat-button id="card2" class="card"  rel="noopener" (click)="onclickQuote()">
      <span>Quotes</span>
    </a>

    <a mat-button id="card3" class="card" rel="noopener" (click)="onclickDialogue()">
      <span>Dialogues</span>
    </a>
   
    <a mat-button class="generate" *ngIf="istrue1" rel="noopener" (click)="generateJoke()">
      <span>Generate Joke</span>
    </a>

    <a mat-button class="generate" *ngIf="istrue2" rel="noopener" (click)="generatequote()">
      <span>Generate Quote</span>
    </a>

    <a mat-button class="generate" *ngIf="istrue3" rel="noopener" (click)="generatedialogue()">
      <span>Generate Dialogue</span>
    </a>

  </div>
  <br>
  <p *ngIf="flag" class="messagePlace" [innerHTML]="randomMessage"></p>
  <br>
</div>
